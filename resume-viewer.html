<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }
        .pdf-viewer {
            width: 100%;
            max-width: 800px; /* Limit width for better viewing experience */
            height: 100vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="resumeDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Resume
                    </a>
                    <div class="dropdown-menu" aria-labelledby="resumeDropdown">
                        <a class="dropdown-item" href="resume-viewer.html?pdf=doc/clarrison RESUME.pdf" id="resumeEnglish">Resume in English</a>
                        <a class="dropdown-item" href="resume-viewer.html?pdf=doc/kiwahili RESUME.pdf" id="resumeKiswahili">Resume in KiSwahili</a>
                        <a class="dropdown-item" href="resume-viewer.html?pdf=doc/Kalenjin.pdf" id="resumeIndigenous">Resume in Indigenous Language</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resume-viewer.html?pdf=doc/Clarison Kiptiken Autobiography.pdf">Autobiography</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Presentations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resume-viewer.html?pdf=doc/PHOTOGRAPGHIC esay.pdf">Essay</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resume-viewer.html?pdf=doc/EVIDENCE FOR MY ONLINE PLATFORM ACCOUNTS.pdf">Online platforms</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="pdf-container">
        <div class="pdf-viewer">
            <embed id="pdfEmbed" type="application/pdf">
        </div>
    </div>

    <footer class="text-center mt-5 py-4">
        <p>&copy; 2024 Clarrison Kiptiken. All Rights Reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                document.getElementById('pdfEmbed').src = pdfUrl;
            } else {
                document.body.innerHTML = '<p>No PDF file specified</p>';
            }

            // Function to highlight the active resume link
            function highlightActiveLink() {
                if (pdfUrl) {

                    document.querySelectorAll('.navbar-nav .nav-link').forEach(item => {
                        item.classList.remove('active');
                    });

                    // Remove active class from all links
                    document.querySelectorAll('.dropdown-item').forEach(item => {
                        item.classList.remove('active');
                    });
        
                    // Add active class to the corresponding link
                    if (pdfUrl.includes('doc/clarrison RESUME.pdf')) {
                        document.getElementById('resumeEnglish').classList.add('active');
                        document.querySelector('.nav-link[href="resume.html"]').classList.add('active');
                    } else if (pdfUrl.includes('doc/kiwahili RESUME.pdf')) {
                        document.getElementById('resumeKiswahili').classList.add('active');
                        document.querySelector('.nav-link[href="resume.html"]').classList.add('active');
                    } else if (pdfUrl.includes('doc/Kalenjin.pdf')) {
                        document.getElementById('resumeIndigenous').classList.add('active');
                        document.querySelector('.nav-link[href="resume.html"]').classList.add('active');
                    }
                }
            }

            // Call the function on page load
            highlightActiveLink();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
